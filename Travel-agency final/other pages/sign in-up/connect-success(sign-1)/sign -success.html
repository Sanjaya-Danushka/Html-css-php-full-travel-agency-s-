<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewpoint" content="width = device-width,initial-scale=1.0">

    <link rel="icon" href="include/logo_main.png">
    <link rel="stylesheet" href="login.css">

<body>
<div class="form">
    <form action="travelbee-log.php" class="sign-in" method="post">

        <div class="input">
            <i class="fa-solid fa-user"></i>

        </div>

            <i class="fa-solid fa-lock"></i>

    </form>

</div>
<div class="text">
    <h3>Are you new ?</h3>

    <a href="../sign in/sign-in.html">Sign Up</a>

<img src="include/t1.png" class="image" alt="">
</div>

    <img src="include/success.png">
